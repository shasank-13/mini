<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at bottom, white, white);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;

            canvas#fireworks {
                position: fixed;
                inset: 0;
                z-index: 1;
                pointer-events: none;
            }

            /* Floating Flowers */
            .flower {
                position: fixed;
                top: -50px;
                font-size: 22px;
                opacity: 0.9;
                pointer-events: none;
                animation: flowerFall linear infinite;
                filter: drop-shadow(0 0 6px rgba(255, 182, 193, 0.8));
            }

            @keyframes flowerFall {
                0% {
                    transform: translateY(-50px) translateX(0) rotate(0deg) scale(0.8);
                    opacity: 0;
                }

                10% {
                    opacity: 1;
                }

                100% {
                    transform: translateY(110vh) translateX(80px) rotate(360deg) scale(1.1);
                    opacity: 0;
                }
            }

            /* Blooming Flowers */
            .bloom-flower {
                position: fixed;
                bottom: -40px;
                font-size: 26px;
                pointer-events: none;
                z-index: 1;
                /* IMPORTANT: visible but behind card */
                animation: riseFlower linear infinite;
            }

            .bloom-flower span {
                display: inline-block;
                animation: bloom 2.5s ease-out forwards;
            }

            /* Flower rising */
            @keyframes riseFlower {
                from {
                    transform: translateY(0);
                    opacity: 0;
                }

                10% {
                    opacity: 1;
                }

                to {
                    transform: translateY(-120vh);
                    opacity: 0;
                }
            }

            /* Blooming (opening petals) */
            @keyframes bloom {
                0% {
                    transform: scale(0.2) rotate(0deg);
                    opacity: 0;
                    filter: blur(2px);
                }

                60% {
                    transform: scale(1.2) rotate(180deg);
                    opacity: 1;
                    filter: blur(0);
                }

                100% {
                    transform: scale(1) rotate(360deg);
                }
            }
        }

        /* Card */
        .card {
            background: black;
            width: 320px;
            padding: 20px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
            animation: pop 1.2s ease;
            z-index: 2;
        }

        @keyframes pop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Slideshow */

        /* Slideshow - CLEAR VERSION */
        .slideshow {
            width: 100px;
            height: 100px;
            margin: auto;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #ff4b5c;
            position: relative;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            /* KEY CHANGE */
            opacity: 0;
            animation: slide 16s infinite;
        }

        .slideshow img:nth-child(1) {
            animation-delay: 0s;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 4s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 8s;
        }

        .slideshow img:nth-child(4) {
            animation-delay: 12s;
        }

        @keyframes slide {
            0% {
                opacity: 0
            }

            10% {
                opacity: 1
            }

            25% {
                opacity: 1
            }

            35% {
                opacity: 0
            }

            100% {
                opacity: 0
            }
        }

        /* Text */
        h1 {
            font-size: 20px;
            color: #ff4b5c;
            margin: 10px 0;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            color: #ff4b5c;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff4b5c
            }

            to {
                text-shadow: 0 0 15px #ff4b5c
            }
        }

        p {
            font-size: 14px;
            color: #f2f2f2;
            line-height: 1.6;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.25);
        }

        /* Hearts */
        .heart {
            position: absolute;
            bottom: 0;
            font-size: 18px;
            animation: float 5s infinite ease-in;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0
            }

            50% {
                opacity: 1
            }

            100% {
                transform: translateY(-120vh);
                opacity: 0
            }
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Rocket */
        .rocket {
            background: rgb(239, 14, 14);
            animation: rise 900ms ease-out forwards;
        }

        @keyframes rise {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Explosion */
        .spark {
            animation: burst 1.4s ease-out forwards;
        }

        @keyframes burst {
            from {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            to {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }


        /* Music Button */
        #playBtn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            z-index: 5;
        }
    </style>
</head>

    <script>

    <!-- Fireworks -->
    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 1 + 3;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 6 + 2;
                this.life = 100;
            }
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.speed *= 0.96;
                this.life--;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 12;
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        let fireworks = [];

        function explode(x, y) {
            const colors = [
                "#ff004c", "#ffd500", "#00f5ff",
                "#7cff00", "#b388ff", "#ffffff"
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < 120; i++) {
                fireworks.push(new Particle(x, y, color));
            }
        }

        function launchFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5 + 80;
            explode(x, y);
        }

        function animate() {
            ctx.fillStyle = "rgba(1,0,0,0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks = fireworks.filter(p => p.life > 0);
            fireworks.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        setInterval(launchFirework, 1200);
        animate();
    </script>

        });
